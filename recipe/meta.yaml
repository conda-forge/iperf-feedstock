{% set name = "iperf" %}
{% set version = "3.5" %}
{% set sha256 = "4c318707a29d46d7b64e517a4fe5e5e75e698aef030c6906e9b26dc51d9b1fce" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/esnet/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - toolchain
    - make
    - gcc
  run:
    - libgcc

test:
  commands:
    - iperf3 --help

about:
  home: http://software.es.net/iperf/
  license: PUBLIC-DOMAIN
  license_file: LICENSE
  summary: 'A TCP, UDP, and SCTP network bandwidth measurement tool'

  doc_url: http://software.es.net/iperf/
  dev_url: https://github.com/esnet/iperf/

extra:
  recipe-maintainers:
    - brainstorm 
