{% set name = "iperf" %}
{% set version = "3.4" %}
{% set sha256 = "b3f21f4e5fa88a9fcce5955da5765ae888b7969582b81aa754ac098e33ef52ce" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/esnet/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  script: ./configure --prefix="${PREFIX}" && make && make install

requirements:
  build:
    - toolchain 

test:
  command:
    - iperf --help

about:
  home: https://iperf.fr 
  license: PUBLIC-DOMAIN
  license_file: LICENSE
  summary: 'A TCP, UDP, and SCTP network bandwidth measurement tool'

  doc_url: https://iperf.fr/iperf-doc.php
  dev_url: https://github.com/esnet/iperf/

extra:
  recipe-maintainers:
    - brainstorm 
