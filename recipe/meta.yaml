{% set name = "iperf" %}
{% set version = "3.13" %}
{% set sha256 = "a49d23fe0d3b1482047ad7f3b9e384c69657a63b486c4e3f0ce512a077d94434" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/esnet/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:

test:
  commands:
    - iperf3 --help

about:
  home: http://software.es.net/iperf/
  license: PUBLIC-DOMAIN
  license_file: LICENSE
  summary: A TCP, UDP, and SCTP network bandwidth measurement tool

  doc_url: http://software.es.net/iperf/
  dev_url: https://github.com/esnet/iperf/

extra:
  recipe-maintainers:
    - brainstorm
